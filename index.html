<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" class="css">
    <title>PlayHigh : Gaane suno non-stop !</title>
    <link rel="shortcut icon" href="logo1.png" type="image/x-icon">
    <link rel="stylesheet" href="script.js" class="js">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo1.png" alt="Spotify"> <span>PlayHigh</span></li>
            <li>Home</li>
            <li>About</li>
            <li>More</li>
    
        </ul>

    </nav>
     <div class="container">
        
        <div class="songlist">
            <h1>Best of KK - Listen to the originals</h1>

            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/10.jpg" alt="1">
                    <span>Let me Love  You</span>
                    <span class="songlistplay"><span class="timestamp">5:34 <i class="far fa fa-play-circle"></i></span> </span>
                </div>
                
                <div class="songItem">
                    <img src="covers/8.jpg" alt="1">
                    <span>Tell the way it is</span>
                    <span class="songlistplay"><span class="timestamp">3:43 <i class="far fa fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="covers/7.jpg" alt="1">
                    <span>You never know </span>
                    <span class="songlistplay"><span class="timestamp">5:34 <i class="far fa fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="covers/6.jpg" alt="1">
                    <span>Time of this</span>
                    <span class="songlistplay"><span class="timestamp">5:14 <i class="far fa fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="covers/5.jpg" alt="1">
                    <span>Life picker</span>
                    <span class="songlistplay"><span class="timestamp">6:34 <i class="far fa fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="covers/4.jpg" alt="1">
                    <span>Day Life picker</span>
                    <span class="songlistplay"><span class="timestamp">6:34 <i class="far fa fa-play-circle"></i></span> </span>
                </div>

            </div>

        </div>
        <div class="songbanner"></div> 
     </div>

     <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!-- font awesome -->
            <i class="fas fa-3x fa-step-backward"></i>
            <i class="far fa-3x fa-play-circle"></i>
            <i class="fas fa-3x fa-step-forward"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" alt="" srcset=""> This is the way-KK
        </div>
     </div>
<script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
</html>
